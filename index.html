<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Triangle Tracker</title>
</head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What triangle is it??</h1>
        <h3>Have you ever looked at a triangle and wondered, "what kind of triangle even is this?" Well, just enter the length of the sides of the triangle in question, hit the submit button, and have your ignorace wiped away!! Knowledge is power!</h3>
      </div>
    </div> <!-- /container -->

    <div class="container">
      <form id="lengths">
        <div class="form-group">
        <label>Length of side A</label>
          <input type="number" class="lengthA" required>
        <label>Length of Side B</label>
          <input type="number" class="lengthB" required>
        <label>Length of Side C</label>
          <input type="number" class="lengthC" required>
        </div>

        <button class="btn btn-lg btn-default" type="submit" id="submit">Find Your Answer!</button>
      </form>
    </div>  <!-- /container -->

    <div class="container" id="triangle">
      <h4><span class="lengthA"></span>, <span class="lengthB"></span>, and <span class="lengthC"></span> makes <span class="answer"></span> triangle!</h4>
    </div>












  </body>
</html>
